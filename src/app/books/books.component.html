<h2>Programming Books List</h2>
<input type="text" placeholder="please enter value" (input)="handleInput($event)">
<p>{{myName}}</p>
<button (click)="handleClick()" [disabled]="isDisabled" style="background-color: aqua;">Show Books</button>
<ul>
  <li>
    <img src="{{ sourceLink1 }}" alt="{{ name1 }}" />
    {{ name1 }} by {{ author1 }}
  </li>
</ul>

<ul>
  <li>
    <img src="{{ sourceLink2 }}" alt="{{ name2 }}" />
    {{ name2 }} by {{ author2 }}
  </li>
</ul>
